<mat-card>
  <mat-card-content>
    <mat-card-title count="post.length">Posts: {{count}}</mat-card-title>
    <mat-accordion *ngIf="posts.length == 0">
      <hr>
      <p>No Content</p>
    </mat-accordion>
    <mat-accordion *ngIf="posts.length > 0">
      <mat-expansion-panel *ngFor="let post of posts" [hideToggle]="false">
        <mat-expansion-panel-header>
          <mat-panel-title>{{post.title}}</mat-panel-title>
        </mat-expansion-panel-header>
        {{post.body}}
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
