<section id="login" class="mt-6 bg-info">
  <form action="/register" method="POST">
      <div class="container col-md-6 p-3 mt-6 bg-white rounded-2">
          <h1 id="loginTitle">Register</h1>
          <div class="form-group">
              <label for="name">Name: </label>
              <input type="text" class="form-control" placeholder="Enter your name" name="name" required>
          </div>
          <div class="form-group">
              <label for="email">Email: </label>
              <input type="text" class="form-control" placeholder="Enter your email" name="email" required>
          </div>
          <div class="form-group">
              <label for="passwork">Password: </label>
              <input type="text" class="form-control" placeholder="Enter your password" name="password" required>
          </div>
          <p>Already a Member? <a href="/login">Log In</a></p>
          <div class="loginbutton">
              <button class="btn btn-info" formaction="/register" type="submit">Register</button>
          </div>
      </div>
  </form>
</section>
